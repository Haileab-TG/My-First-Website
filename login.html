<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="icon" href="image/haileab.ico">
    <link rel="stylesheet" href="css/style.css">

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
</head>
<body>
    <div class="container cont">
        <div class="row">
          <div class="col-md ">
            <img class="login-img" src="image/login-image.jpg" alt="angkor-img">
            <img src="image/myLogo.png" alt="">
          </div>
          <div class="col-md ">
            <form action="index.html"  class="needs-validation " novalidate>
                <div class="row">
                    <div class="col-sm">
                        <div class="form-group">
                            <label for="email">Username</label>
                            <input type="text" class="form-control" id="uname" placeholder="Enter username" name="uname" required>
                            <div class="valid-feedback">Valid.</div>
                            <div class="invalid-feedback">Please fill out this field.</div>
                          </div> 
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label for="eid">Emirate ID (Enter in 784  xxxx  xxxxxxxx  x format on each box)</label>

                            <div class="row">
                                <div class="col-3 mr-0 paddingR">
                                    <input name="tel1" class="form-control" type="tel" pattern="[784]{3}" title="Three first digits" placeholder="784" required/> 
                                </div>
                                <div class="col-3 paddingR">
                                    <input name="tel2" class="form-control" type="tel" pattern="[0-9]{4}" title="Four second block digits" placeholder="xxxx" aria-label="3-digit prefix" size="3" required/> 
                                </div>
                                <div class="col-4 paddingR">
                                    <input name="tel3" class="form-control" type="tel" pattern="[0-9]{7}" title="Seven Third block digits" placeholder="xxxxxxx" aria-label="4-digit number" size="6" required/>
                                </div>
                                <div class="col-2 paddingR">
                                    <input name="tel3" class="form-control" type="tel" pattern="[0-9]{1}" title="One last digit" placeholder="x" aria-label="4-digit number" size="0" required/>
                                </div>
                            </div>
                            <div class="valid-feedback">Valid.</div>
                            <div class="invalid-feedback">Please fill out this field.</div>
                        </div>
                    </div>
                </div>
                <div class="row" >
                    <div class="col-sm">
                        <div class="form-group">
                            <label for="email">Email address</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter email address" name="email" required>
                            <div class="valid-feedback">Valid.</div>
                            <div class="invalid-feedback">Please fill out this field.</div>
                        </div>
                    </div>
                </div>
  
                <div class="row">
                    <div class="col-sm">
                        <div class="form-group">
                            <label for="pass">Password</label>
                            <input type="password" class="form-control" id="pass" placeholder="Enter Password" name="pass" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                            <div class="valid-feedback">Valid.</div>
                            <div class="invalid-feedback">Please fill out this field.</div>
                        </div>
                    </div>
                    <div class="col-sm">
                        <div class="form-group">
                            <label for="CPass">Confirm Password</label>
                            <input type="password" class="form-control" id="CPass" placeholder="Confirm Password" name="CPass" required>
                            <div class="valid-feedback">Valid.</div>
                            <div class="invalid-feedback">Please fill out this field.</div>
                        </div>
                    </div>
                </div>

                <div class="form-group form-check">
                  <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" name="remember" required> I agree on data usage terms and conditions of this site.
                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">Check this checkbox to continue.</div>
                  </label>
                </div>
                <button type="submit"  class="btn btn-danger">Submit</button>
                <script>
                    // Disable form submissions if there are invalid fields
                (function() {
                'use strict';
                window.addEventListener('load', function() {
                    // Get the forms we want to add validation styles to
                    var forms = document.getElementsByClassName('needs-validation');
                    // Loop over them and prevent submission
                    var validation = Array.prototype.filter.call(forms, function(form) {
                    form.addEventListener('submit', function(event) {
                        
                        if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                        }

                        var pass= document.getElementById("pass").value;
                        var CPass= document.getElementById("CPass").value;
                        if (pass !== CPass){
                            alert("Password mismatch!");
                            event.preventDefault();
                            event.stopPropagation();
                        
                        }

                        form.classList.add('was-validated');
                    }, false);
                    });
                }, false);
                })();
                </script>
              </form>
              
          </div>
        </div>
      </div>
    
</body>
</html>
